<html>

        <title>Metadatos</title>

        <style>
            body
            {
                background-color: blue;
            }
            h1
            {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Utilizando Metadatos</h1>
        <h2 id="saludo">¡Hola!</h2> 
    
    <script>
        // Función para determinar el saludo según la hora
        function mostrarSaludo() {
            const hora = new Date().getHours();
            const saludoElemento = document.getElementById('saludo');
            if (hora < 12) 
            {
                saludoElemento.textContent = "Buenos días";
            } else if (hora < 18) 
            {
                saludoElemento.textContent = "Buenas tardes";
            } else 
            {
                saludoElemento.textContent = "Buenas noches";
            }
        }
        mostrarSaludo();
    </script>
    </body>
</html>
